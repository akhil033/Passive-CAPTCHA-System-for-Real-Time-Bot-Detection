apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-detection-api
  namespace: bot-detection
  labels:
    app: bot-detection-api
    component: backend
    version: v1.0.0
spec:
  replicas: 50  # Start with 50 replicas for UIDAI scale
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 10%
  selector:
    matchLabels:
      app: bot-detection-api
  template:
    metadata:
      labels:
        app: bot-detection-api
        component: backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - bot-detection-api
                topologyKey: kubernetes.io/hostname
      
      # Service account for RBAC
      serviceAccountName: bot-detection-api
      
      containers:
      - name: api
        image: bot-detection-api:v1.0.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        
        # MongoDB connection
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: bot-detection-secrets
              key: mongodb-url
        - name: MONGODB_DB_NAME
          value: "bot_detection"
        
        # Redis connection
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: bot-detection-secrets
              key: redis-url
        
        # Kafka connection
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092,kafka-2.kafka-headless:9092"
        
        # ML Service
        - name: ML_SERVICE_URL
          value: "http://ml-inference-service:8001"
        
        # Security
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: bot-detection-secrets
              key: secret-key
        - name: HMAC_KEY
          valueFrom:
            secretKeyRef:
              name: bot-detection-secrets
              key: hmac-key
        
        # Rate limiting
        - name: RATE_LIMIT_PER_IP_PER_MINUTE
          value: "1000"
        - name: RATE_LIMIT_PER_SESSION_PER_MINUTE
          value: "100"
        
        # Thresholds
        - name: BOT_PROBABILITY_ALLOW_THRESHOLD
          value: "0.1"
        - name: BOT_PROBABILITY_CHALLENGE_THRESHOLD
          value: "0.7"
        
        # Monitoring
        - name: ENABLE_METRICS
          value: "true"
        - name: ENABLE_TRACING
          value: "true"
        - name: JAEGER_AGENT_HOST
          value: "jaeger-agent"
        - name: JAEGER_AGENT_PORT
          value: "6831"
        
        # Resource requests and limits
        resources:
          requests:
            cpu: 2000m      # 2 cores
            memory: 4Gi     # 4GB RAM
          limits:
            cpu: 4000m      # 4 cores max
            memory: 8Gi     # 8GB RAM max
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe for slow starts
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: bot-detection-api
  namespace: bot-detection
  labels:
    app: bot-detection-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: bot-detection-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bot-detection-api-hpa
  namespace: bot-detection
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bot-detection-api
  minReplicas: 50
  maxReplicas: 200
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_request_latency_p95
      target:
        type: AverageValue
        averageValue: "50m"  # 50ms
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 10
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      selectPolicy: Min
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bot-detection-api-pdb
  namespace: bot-detection
spec:
  minAvailable: 40  # Always keep 40 pods running
  selector:
    matchLabels:
      app: bot-detection-api
