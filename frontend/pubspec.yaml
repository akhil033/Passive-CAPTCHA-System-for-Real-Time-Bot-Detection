name: passive_bot_detection
description: Production-grade passive bot detection system for UIDAI-scale deployment
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Dependency injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # JSON serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Logging
  logger: ^2.0.2+1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UUID generation
  uuid: ^4.2.2
  
  # JavaScript interop
  js: ^0.6.7
  
  # Crypto
  crypto: ^3.0.3
  
  # Date utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  injectable_generator: ^2.4.1
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/config/
